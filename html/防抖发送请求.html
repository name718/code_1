<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>防抖</h1>
    <form id="hInput" action="">
        <input type="text">
    </form>
    <script>
        let inputdom = document.getElementById('hInput');
        // 当用户输入完毕时才发送一次请求
        function debounce(fn) {
            let timer = null;
            return function() {
                if(timer) {
                    clearTimeout(timer);
                }
               timer = setTimeout(() => {
                    fn();
                },1000);
            }
        }
        inputdom.addEventListener('input', debounce(() => {
            console.log("发送搜索请求");
        }))
    </script>
</body>
</html>
