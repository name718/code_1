<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
        }
        .left {
            width: 100px;
            height: 100%;
            background: red;
            float: left;
        }
        .content{
            width: calc(100% - 200px);
            height: 100%;
            background: yellow;
            float: left;
        }
        .right{
            width: 100px;
            height: 100%;
            background: green;
            float: right;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="content"></div>
    <div class="right"></div>
     
</body>
</html>
